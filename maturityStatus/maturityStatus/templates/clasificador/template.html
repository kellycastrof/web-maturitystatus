{% extends 'base.html'%}
{% block body %}
<div>
    <div class="d-flex justify-content-center m-5">
        <h1> Fruit Classifier</h1>
    </div>
    <div class="m-5">
        <p class="text-center m-5">
            Classify banana's maturity status into four different classes according to their color.
            We are working on more fruits!
        </p>
    </div>

    <div class="m-5">
        <form id="form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex justify-content-center m-5">
                <!--label for="file" class="btn bg-dark btn-block text-light w-25"
                onclick="document.getElementById('customFile').click()" style="display:none">Choose</label!-->

                <input required type="file" name=file class="form-control form-control-file-sm w-75" id="customFile"
                    accept="image/png, , image/jpg">
            </div>
            <div class="d-flex justify-content-center bg-yellow">
                <input type="submit" class="bg-dark text-light rounded btn-outlined" value="Analyze" id="analizar">
            </div>

        </form>
    </div>
</div>
{% endblock%}
