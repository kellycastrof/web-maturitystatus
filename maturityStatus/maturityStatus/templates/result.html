{% extends 'base.html' %}
{% block body %}
<div>
    <div class="d-flex justify-content-center m-5">
        <h1>Results</h1>
    </div>
</div>
<div class="m-5 card-group">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Image Information</h5>
            <p class="card-text">Name: {{img}}</p>
            <p class="card-text">Size: {{ size }}</p>
            <p class="card-text">Type: {{ type}}</p>

        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class=" d-flex justify-content-center">
                <h5 class="card-title">Classification</h5>
            </div>
            <div class=" d-flex justify-content-center">
                <p class="card-text">{{ class }}</p>
            </div>
            <p class="card-text" style="color: red;"> {{ error }}</p>
        </div>
    </div>
</div>
{% endblock %}
